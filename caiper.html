<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <script src="logic.js"></script>
    <title>Cryptography Examples</title>
</head>
<body>
    <h1>Cryptography Examples</h1>
    
    <div id="caesarCipher">
        <h2>Caesar Cipher</h2>
        <label for="caesarInput">Enter Text:</label>
        <input type="text" id="caesarInput">
        <label for="caesarShift">Enter Shift:</label>
        <input type="number" id="caesarShift">
        <button onclick="caesarEncrypt()">Encrypt</button>
        <p>Encrypted Text: <span id="caesarEncrypted"></span></p>
    </div>

    <div id="vigenereCipher">
        <h2>Vigenere Cipher</h2>
        <label for="vigenereInput">Enter Text:</label>
        <input type="text" id="vigenereInput">
        <label for="vigenereKeyword">Enter Keyword:</label>
        <input type="text" id="vigenereKeyword">
        <button onclick="vigenereEncrypt()">Encrypt</button>
        <p>Encrypted Text: <span id="vigenereEncrypted"></span></p>
    </div>

    <div id="playfairCipher">
        <h2>Playfair Cipher</h2>
        <label for="playfairInput">Enter Text:</label>
        <input type="text" id="playfairInput">
        <label for="playfairKeyword">Enter Keyword:</label>
        <input type="text" id="playfairKeyword">
        <button onclick="playfairEncrypt()">Encrypt</button>
        <p>Encrypted Text: <span id="playfairEncrypted"></span></p>
    </div>
</body>
</html>
